apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-deploy
  name: nginx-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-deploy
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx-deploy
    spec:
      nodeSelector:
        role: web
      containers:
        - name: nginx
          image: 182624914879.dkr.ecr.ap-northeast-2.amazonaws.com/default/test:latest
          ports:
            - containerPort: 80
          resources: {}

