name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3Ô∏è‚É£ AWS ECR login
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 4Ô∏è‚É£ Docker build
      - name: Build Docker image
        run: |
          cd git-project
          docker build -t web-app:latest .

      # 5Ô∏è‚É£ Docker tag
      - name: Tag Docker image
        run: |
          cd git-project
          docker tag web-app:latest ${{ steps.login-ecr.outputs.registry }}/default/web-app:latest

      # 6Ô∏è‚É£ Docker push
      - name: Push Docker image
        run: |
          cd git-project
          docker push ${{ steps.login-ecr.outputs.registry }}/default/web-app:latest

      # 7Ô∏è‚É£ Update deployment.yaml
      - name: Update deployment image
        run: |
          sed -i "s|image: .*|image: ${{ steps.login-ecr.outputs.registry }}/default/web-app:latest|g" git-project/deployment/deployment.yaml

      # 8Ô∏è‚É£ Commit updated manifest
      - name: Commit updated manifest
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add git-project/deployment/deployment.yaml
          git commit -m "Update image tag" || echo "No changes to commit"

      # 9Ô∏è‚É£ Push changes
      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      # üîü ArgoCD sync
      - name: ArgoCD Sync
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ARGO_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://argocd.yunsang.cloud/api/v1/applications/test/sync
