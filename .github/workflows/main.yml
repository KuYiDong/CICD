name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # AWS ECR login
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Docker build
      - name: Build Docker image
        run: |
          cd git-project
          docker build -t web-app:latest .

      # Docker tag
      - name: Tag Docker image
        run: |
          cd git-project
          docker tag web-app:latest ${{ steps.login-ecr.outputs.registry }}/default/web-app:latest

      # Docker push
      - name: Push Docker image
        run: |
          cd git-project
          docker push ${{ steps.login-ecr.outputs.registry }}/default/web-app:latest

      # Update deployment.yaml
      - name: Update deployment image
        run: |
          sed -i "s|image: .*|image: ${{ steps.login-ecr.outputs.registry }}/default/web-app:latest|g" git-project/deployment/deployment.yaml

      # Commit updated manifest
      - name: Commit updated manifest
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add git-project/deployment/deployment.yaml
          git commit -m "Update image tag" || echo "No changes to commit"

      # Push changes
      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      # ArgoCD sync
      - name: ArgoCD Sync
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ARGO_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://<argocd-url>/api/v1/applications/test/sync
