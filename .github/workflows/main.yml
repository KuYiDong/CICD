name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ AWS Credentials ì„¤ì •
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3ï¸âƒ£ AWS ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 4ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker image
        run: |
          docker build -t web-app:latest .

      # 5ï¸âƒ£ Docker ì´ë¯¸ì§€ íƒœê·¸
      - name: Tag image
        run: |
          docker tag web-app:latest ${{ steps.login-ecr.outputs.registry }}/default/web-app:latest

      # 6ï¸âƒ£ Docker ì´ë¯¸ì§€ ECR push
      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/default/web-app:latest

      # 7ï¸âƒ£ deployment.yaml ì´ë¯¸ì§€ íƒœê·¸ ì—…ë°ì´íŠ¸
      - name: Update image in deployment.yaml
        run: |
          sed -i "s|image: .*|image: ${{ steps.login-ecr.outputs.registry }}/default/web-app:latest|g" deployment/deployment.yaml

      # 8ï¸âƒ£ ë³€ê²½ì‚¬í•­ ì»¤ë°‹
      - name: Commit updated manifest
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add deployment/deployment.yaml
          git commit -m "Update image tag" || echo "No changes to commit"

      # 9ï¸âƒ£ ë³€ê²½ì‚¬í•­ push
      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      # ğŸ”Ÿ ArgoCD ìë™ sync
      - name: ArgoCD Sync
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ARGO_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://<ARGOCD_SERVER_URL>/api/v1/applications/test/sync
